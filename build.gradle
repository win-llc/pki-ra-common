    id 'java-library'
    id 'idea'
    id 'maven'
}

group 'com.winllc.acme.common'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://util.winllc-dev.com:8081/repository/win-llc/") {
                authentication(userName: "admin", password: "Bl@ckH@t25")
            }
            pom.version = "1.0-SNAPSHOT"
            pom.artifactId = "acme-common"
            pom.groupId = "com.winllc.acme.common"
        }
    }
